<!-- Pagination links -->
<div class="pagination" style="border-top: 1px solid #CCCCCC;">
  <br>
  <div class="previous" style="float:left;">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="previous">&lt Previous</a>
  {% else %}
    <span class="previous">&lt Previous</span>
  {% endif %}
  </div>
  <div class="next" style="float:right;">
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="next">Next &gt</a>
  {% else %}
    <span class="next">Next &gt</span>
  {% endif %}
  </div>
</div>
